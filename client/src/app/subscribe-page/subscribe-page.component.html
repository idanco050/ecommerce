<form (ngSubmit)="onSubmit()" #myForm>
  <div class="form-group">
    <label for="fullName">Full Name:</label>
    <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="fullName" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div class="form-group">
    <label for="favoriteCategory">Favorite Category:</label>
    <input type="text" class="form-control" id="favoriteCategory" name="favoriteCategory" [(ngModel)]="favoriteCategory" required>
  </div>
  <button type="submit" class="send-button">Send</button>
</form>
